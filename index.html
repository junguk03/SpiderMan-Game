<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Swing Hero</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P3MMXBNDX5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-P3MMXBNDX5');
    </script>
</head>
<body>
    <!-- 스플래시 로딩 화면 -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="splash-title">SWING HERO</h1>
            <div class="splash-loader">
                <div class="loader-bar"></div>
            </div>
            <p class="splash-text">Loading...</p>
        </div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-overlay">
            <div id="level-display">Level <span id="level-num">1</span></div>
            <div id="score-display">Stars <span id="score">0/0</span></div>
        </div>

        <div id="start-screen" class="screen hidden">
            <h1>Swing Hero</h1>
            <div class="stage-select">
                <label for="stage-selector">스테이지 선택:</label>
                <select id="stage-selector">
                    <option value="0">Tutorial</option>
                </select>
            </div>
            <button id="start-btn" class="btn">PLAY</button>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over</h2>
            <p>Level <span id="final-score">1</span></p>
            <button id="retry-btn" class="btn">Retry</button>
        </div>

        <div id="level-complete-screen" class="screen hidden">
            <h2>Level Complete!</h2>
            <p>Level <span id="completed-level">1</span></p>
            <button id="next-level-btn" class="btn">Next Level</button>
        </div>

        <div id="pause-screen" class="screen hidden">
            <h2>일시정지</h2>
            <p>Level <span id="pause-level">1</span></p>
            <div class="pause-buttons">
                <button id="resume-btn" class="btn">계속하기</button>
                <button id="restart-btn" class="btn btn-secondary">다시하기</button>
                <button id="stage-select-btn" class="btn btn-secondary">스테이지 선택</button>
            </div>
        </div>

        <!-- 모바일 터치 컨트롤 -->
        <div id="mobile-controls">
            <!-- 왼쪽 위: 메뉴 버튼 -->
            <div id="menu-btn" class="ctrl-btn ctrl-menu">☰</div>
            <!-- 가상 조이스틱 (터치 시 동적으로 나타남) -->
            <div id="joystick-base">
                <div id="joystick-thumb"></div>
            </div>
            <!-- 오른쪽 아래: 통합 액션 버튼 (점프/줄) -->
            <div id="action-btn" class="ctrl-btn ctrl-action">
                <span id="action-label">점프</span>
                <svg id="action-icon-grapple" style="display:none" viewBox="0 0 40 40" width="32" height="32">
                    <circle cx="20" cy="8" r="6" fill="none" stroke="#fff" stroke-width="2"/>
                    <line x1="20" y1="14" x2="20" y2="36" stroke="#fff" stroke-width="2"/>
                    <line x1="14" y1="36" x2="26" y2="36" stroke="#fff" stroke-width="2"/>
                </svg>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
